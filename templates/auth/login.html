<!-- templates/auth/login.html -->
{% extends 'base.html' %}

{% block title %}تسجيل الدخول - موقع التعليم{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="flex justify-center">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-graduation-cap text-white text-2xl"></i>
                </div>
            </div>
            <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
                تسجيل الدخول
            </h2>
            <p class="mt-2 text-center text-gray-600">
                أو 
                <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800">
                    إنشاء حساب جديد
                </a>
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <strong>خطأ!</strong> يرجى التحقق من اسم المستخدم وكلمة المرور.
            </div>
            {% endif %}
            
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">اسم المستخدم</label>
                    <input id="username" name="username" type="text" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10"
                           placeholder="اسم المستخدم">
                </div>
                <div>
                    <label for="password" class="sr-only">كلمة المرور</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10"
                           placeholder="كلمة المرور">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox" 
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember_me" class="mr-2 block text-sm text-gray-900">
                        تذكرني
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="text-blue-600 hover:text-blue-800">
                        نسيت كلمة المرور؟
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-blue-500 to-purple-600 hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute right-0 inset-y-0 flex items-center pr-3">
                        <i class="fas fa-sign-in-alt"></i>
                    </span>
                    تسجيل الدخول
                </button>
            </div>
        </form>
        
        <div class="text-center">
            <p class="text-gray-600">أو سجل الدخول باستخدام</p>
            <div class="mt-4 flex justify-center space-x-4 space-x-reverse">
                <button class="w-12 h-12 bg-red-600 rounded-full flex items-center justify-center text-white hover:bg-red-700">
                    <i class="fab fa-google"></i>
                </button>
                <button class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white hover:bg-blue-700">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center text-white hover:bg-gray-900">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
